<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draw and Color Triangle</title>
</head>
<body>
    <canvas id="triangleCanvas" width="200" height="200"></canvas>

    <script>
        const canvas = document.getElementById('triangleCanvas');
        const ctx = canvas.getContext('2d');

        // Draw Triangle
        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(50, 150);
        ctx.lineTo(150, 150);
        ctx.closePath();
        ctx.fillStyle = 'orange'; // Change color here
        ctx.fill();
    </script>
</body>
</html>
