<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Leaves Falling Animation</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f8f8f8;
    }
    .leaf {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #7f0;
        border-radius: 50%;
        animation: fall linear infinite;
    }
    @keyframes fall {
        0% {
            transform: translateY(-20px) rotate(0deg);
            opacity: 0;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 1;
        }
    }
</style>
</head>
<body>
    <script>
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.classList.add('leaf');
            leaf.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(leaf);

            setTimeout(() => {
                leaf.remove();
            }, 4000); // Remove leaf after 4 seconds
        }

        setInterval(createLeaf, 300); // Create a new leaf every 300 milliseconds
    </script>
</body>
</html>
