<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Matrix Input and Print</title>
</head>
<body>
    <h1>Matrix Input and Print</h1>

    <!-- Matrix Input Form -->
    <form id="matrixForm">
        <label for="rows">Number of Rows:</label>
        <input type="number" id="rows" min="1" required><br><br>

        <label for="cols">Number of Columns:</label>
        <input type="number" id="cols" min="1" required><br><br>

        <button type="button" onclick="createMatrix()">Create Matrix</button>
    </form>

    <div id="matrixContainer"></div>

    <button type="button" onclick="printMatrix()">Print Matrix</button>

    <div id="printedMatrix"></div>

    <script>
        function createMatrix() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);

            const matrixContainer = document.getElementById('matrixContainer');
            matrixContainer.innerHTML = '';

            const table = document.createElement('table');
            table.border = '1';

            for (let i = 0; i < rows; i++) {
                const tr = document.createElement('tr');
                for (let j = 0; j < cols; j++) {
                    const td = document.createElement('td');
                    const input = document.createElement('input');
                    input.type = 'number';
                    input.id = `cell_${i}_${j}`;
                    input.style.width = '50px';
                    td.appendChild(input);
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            matrixContainer.appendChild(table);
        }

        function getMatrix() {
            const rows = parseInt(document.getElementById('rows').value);
            const cols = parseInt(document.getElementById('cols').value);
            const matrix = [];

            for (let i = 0; i < rows; i++) {
                matrix[i] = [];
                for (let j = 0; j < cols; j++) {
                    matrix[i][j] = parseInt(document.getElementById(`cell_${i}_${j}`).value);
                }
            }

            return matrix;
        }

        function printMatrix() {
            const matrix = getMatrix();
            const printedMatrix = document.getElementById('printedMatrix');
            printedMatrix.innerHTML = '';

            const table = document.createElement('table');
            table.border = '1';

            for (let row of matrix) {
                const tr = document.createElement('tr');
                for (let cell of row) {
                    const td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }

            printedMatrix.appendChild(table);
        }
    </script>
</body>
</html>
