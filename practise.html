    <body>
        <div>
            <canvas id="drawingCanvas" height="400" width="600"></canvas>
        </div>

        <br><br>
        <canvas id="circleCanvas" width="200" height="200"></canvas>

        <script>
            const canvas = document.getElementById("drawingCanvas");
            const ctx = canvas.getContext("2d");
            let isDrawing = false;

            canvas.addEventListener('mousedown',startDrawing);
            canvas.addEventListener('mousemove',draw);
            canvas.addEventListener('mouseup',enddrawing);
            canvas.addEventListener('mouseout',enddrawing);

            function startDrawing(event){
                isDrawing = true;
                ctx.beginPath();
                ctx.moveTo(event.clientX - canvas.offsetLeft,event.clientY - canvas.offsetTop);
            }

            function draw(event){
                if(isDrawing){
                    ctx.lineTo(event.clientX - canvas.offsetLeft,event.clientY - canvas.offsetTop);
                    ctx.stroke();
                }
            }

            function enddrawing(){
                isDrawing = false;
                ctx.closePath();
            }

            // function validateForm(){
            //     const registrationForm = document.getElementById("registrationForm");

            //     if(!form.checkValidity()){
            //         form.reportValidity();
            //     }
            // }


            const canvasCircle = document.getElementById("circleCanvas");
            const ctx1 = canvasCircle.getContext("2d");
            ctx1.beginPath();
            ctx1.arc(100,100,50,0,2*Math.PI)
            ctx1.fillStyle = "blue";
            ctx1.fill();

            
        </script>
    </body>
